# ğŸš€ GitHub Actions Workflow: Continuous Integration (CI)
# =======================================================
# RuleazÄƒ automat la fiecare 5 minute, pe push Ã®n master,
# la Pull Request sau manual (workflow_dispatch).
# =======================================================

name: ğŸŒ CI Pipeline

on:
  schedule:
    - cron: "*/5 * * * *"  # ğŸ•’ La fiecare 5 minute
  push:
    branches: [ master ]   # ğŸ”„ Pe push Ã®n master
  pull_request:             # ğŸ”ƒ Pe PR (toate branch-urile)
  workflow_dispatch:        # ğŸ§‘â€ğŸ’» Poate fi rulat manual

jobs:
  build:
    name: ğŸ§± Build & Test Environment
    runs-on: ${{ matrix.os }}

    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
      # ğŸªœ 1ï¸âƒ£ Checkout source code
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ 2ï¸âƒ£ Setup Python
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ğŸŒ 3ï¸âƒ£ Locale configuration
      - name: ğŸŒ Configure Locale (en_US.UTF-8)
        run: |
          sudo apt-get install -y tzdata locales
          sudo locale-gen en_US.UTF-8
          sudo localectl set-locale LANG="en_US.UTF-8"
          export LANG="en_US.UTF-8"
          sudo update-locale
          locale -a
          locale
          locale -c -k LC_NUMERIC
          localectl status

      # ğŸ“¦ 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade seleniumbase pyautogui pymongo python-xlib

      # ğŸŒ 5ï¸âƒ£ Install Chrome (optional)
      - name: ğŸŒ Install Google Chrome
        if: matrix.os == 'ubuntu-20.04'
        run: sudo apt install -y google-chrome-stable

      # ğŸ§ª 6ï¸âƒ£ Check CLI tools
      - name: ğŸ” Verify SeleniumBase CLI
        run: |
          seleniumbase --version || true
          sbase || true

      # ğŸš— 7ï¸âƒ£ Install ChromeDriver
      - name: ğŸš— Install ChromeDriver
        run: seleniumbase install chromedriver

      # â˜ï¸ 8ï¸âƒ£ Setup Cloudflare WARP
      - name: â˜ï¸ Install & Connect Cloudflare WARP
        run: |
          sudo apt update && sudo apt install -y curl
          curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update && sudo apt install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos connect
          sleep 5
          sudo warp-cli --accept-tos status

      # ğŸ§  9ï¸âƒ£ Run main test script
      - name: ğŸ§  Run ion.py with Debug
        run: python ion.py --debug --chrome --xvfb --screenshot

      # ğŸ“¤ ğŸ”Ÿ Upload screenshots
      - name: ğŸ“¤ Upload SeleniumBase Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: seleniumbase-screenshots
          path: ./latest_logs/
